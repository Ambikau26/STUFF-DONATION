{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGO Registration | Stuff Donations</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: url("{% static 'images/banner1.jpg' %}") no-repeat center center/cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: -1;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.9);
            max-width: 700px;
            margin: 80px auto;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.8);
            text-align: center;
        }
        .error-message {
            background-color: #f8d7da;
            color: #a13742;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    {% if messages %}
        {% for message in messages %}
            <div class="error-message">{{ message }}</div>
        {% endfor %}
    {% endif %}
    <header>
        <div class="header-content">
            <h1>NGO Portal</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'ngo_home' %}">Home</a></li>
                    <li><a href="{% url 'ngo_register' %}" class="active">Register</a></li>
                    <li><a href="{% url 'ngo_login' %}">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="form-container">
        <h2>Register Your NGO</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="organization_name" placeholder="Organization Name" required>
            <input type="email" name="email" placeholder="Organization Email" required>
            <input type="text" name="contact_person" placeholder="Contact Person Name" required>
            <input type="password" name="password1" placeholder="Create Password" required> 
            <input type="password" name="password2" placeholder="Confirm Password" required>  
            <input type="tel" name="contact_number" placeholder="Contact Number" required><br>
            <input type="text" name="address" placeholder="Address" required>
        
            <button type="submit" class="btn">Register NGO</button>
            <a href="{% url 'ngo_home' %}" class="btn">Back</a>
        </form>
        
    </section>
    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
