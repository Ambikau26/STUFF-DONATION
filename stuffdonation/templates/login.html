{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Stuff Donations</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            background: url("{% static 'images/banner4.jpg' %}") no-repeat center center/cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.0);
            z-index: -1;
        }
    </style>
    
</head>
<body>
    {% if messages %}
    <div style="color: white; background-color: #721c24; padding: 10px; text-align: center; margin-top: 0px;">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
{% endif %}   
 <header>
        <div class="header-content">
            <h1>Stuff Donation</h1>
            <nav>
                <ul>
                    <li><a href="{% url 'home' %}">Home</a></li>
                    <li><a href="{% url 'register' %}">Register</a></li>
                    <li><a href="{% url 'login' %}" class="active">Login</a></li>
                    <li><a href="{% url 'donate' %}">Donate Now</a></li>
                </ul>
            </nav>
        </div>
    </header>
    
    <section class="form-container">
        <h2>Login to Your Account</h2>
        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn">Login</button>
            <a href="{% url 'home' %}" class="btn">Back</a>
        </form>
    </section>    

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
